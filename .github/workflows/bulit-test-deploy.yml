name : built-test-deploy
on: push
jobs:
  built:
    runs-on: ubuntu-latest
    steps:
     - name: checkout repo
       uses: actions/checkout@v3
     - name: use node.js
       uses: actions/setup-node@v3
       with:
         node-version: '18.x'
     - run: npm install
     - run: npm run build
  test:
    needs: built
    runs-on: ubuntu-latest
    steps:
     - name: checkout repo
       uses: actions/checkout@v3
     - name: use node.js
       uses: actions/setup-node@v3
       with:
         node-version: '18.x'
     - run: npm install
     - run: npm test
     
  deploy:
    needs: test

    permissions:
      contents: write
      pages: write
      id-token: write

    environment:
      name: production
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: configure github pages
        uses: actions/congigure-pages@v3
        with:
          static-site-generator: next

      - run: npm install
      - run: npmrun build

      - name: upload artifacts
        uses: actions/upload-pages-artifact@v1
        with:
          path: './out'

      - name: deploy
        id: deployment
        uses: actions/deploy-pages@v1
